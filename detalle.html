<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoJuegos - Detalle del Juego</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        Todo<span style="color: #ffa500">Juegos</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a id="cat" class="nav-link" href="categoria.html">&larr; Categoría</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registro.html">Registrarse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Iniciar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <img id="game-img" class="img-fluid" alt="Juego" />
      </div>
      <div class="col-md-4">
        <h3 id="game-name"></h3>
        <p id="game-desc"></p>
        <p class="price" id="game-price"></p>
        <a href="#" class="btn btn-primary">Añadir al Carrito</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      var gameName = localStorage.getItem("gameName");
      var gamePrice = localStorage.getItem("gamePrice");
      var gameDesc = localStorage.getItem("gameDesc");
      var gameImg = localStorage.getItem("gameImg");
      var pageName = localStorage.getItem("pageName");
  
      $("#game-name").text(gameName);
      $("#game-price").text(gamePrice);
      $("#game-desc").text(gameDesc);
      $("#game-img").attr("src", gameImg);
      $("#cat").attr("href", pageName);
    });
  </script>
  
  <footer class="bg-dark text-white text-center py-2 d-flex align-items-center justify-content-center">
    <p>TodoJuegos, todos los derechos reservados.</p>
  </footer>
</body>
</html>
