    <div class="container mt-5">
      <h2>Registro de usuario</h2>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Nombre completo</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
            required
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Introduce un correo electrónico válido con un dominio adecuado (por ejemplo, usuario@ejemplo.com)."
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            minlength="6"
            maxlength="18"
            pattern="(?=.*\d)(?=.*[A-Z]).{6,18}"
            title="La contraseña debe tener entre 6 y 18 caracteres, contener al menos un número y una letra mayúscula."
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Repetir contraseña</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="birthdate" class="form-label">Fecha de nacimiento</label>
          <input
            type="date"
            class="form-control"
            id="birthdate"
            name="birthdate"
            required
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Dirección de despacho</label>
          <input type="text" class="form-control" id="address" name="address" />
          <div class="invalid-feedback"></div>
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
        <button type="reset" class="btn btn-secondary">
          Limpiar formulario
        </button>
      </form>
    </div>

    <div
      class="modal fade"
      id="feedbackModal"
      tabindex="-1"
      aria-labelledby="feedbackModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success" id="modalHeader">
            <h5 class="modal-title" id="feedbackModalLabel">Éxito</h5>

              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"

          </div>
          <div class="modal-body" id="modalBody">
            Los datos fueron ingresados correctamente.
          </div>

              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let isValid = true;

          const fullName = document.getElementById("fullName");
          const username = document.getElementById("username");
          const email = document.getElementById("email");
          const password = document.getElementById("password");
          const confirmPassword = document.getElementById("confirmPassword");
          const birthdate = document.getElementById("birthdate");
          const address = document.getElementById("address");

          const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;
          const passwordPattern = /(?=.*\d)(?=.*[A-Z]).{6,18}/;

          function showError(input, message) {
            const errorDiv = input.nextElementSibling;
            errorDiv.innerText = message;
            input.classList.add("is-invalid");
            isValid = false;
          }

          function clearError(input) {
            const errorDiv = input.nextElementSibling;
            errorDiv.innerText = "";
            input.classList.remove("is-invalid");
          }

          clearError(fullName);
          clearError(username);
          clearError(email);
          clearError(password);
          clearError(confirmPassword);
          clearError(birthdate);
          clearError(address);

          if (fullName.value.trim() === "") {
            showError(fullName, "El nombre completo es requerido.");
          }

          if (username.value.trim() === "") {
            showError(username, "El nombre de usuario es requerido.");
          }

          if (!emailPattern.test(email.value)) {
            showError(email, "El correo electrónico no es válido.");
          }

          if (!passwordPattern.test(password.value)) {
            showError(
              password,
              "La contraseña debe tener entre 6 y 18 caracteres, contener al menos un número y una letra mayúscula."
            );
          }

          if (password.value !== confirmPassword.value) {
            showError(confirmPassword, "Las contraseñas no coinciden.");
          }

          const birthdateValue = new Date(birthdate.value);
          const today = new Date();
          let age = today.getFullYear() - birthdateValue.getFullYear();
          const monthDiff = today.getMonth() - birthdateValue.getMonth();

          if (
            monthDiff < 0 ||
            (monthDiff === 0 && today.getDate() < birthdateValue.getDate())
          ) {
            age--;
          }

          if (birthdate.value === "" || age < 13) {
            showError(
              birthdate,
              "Debes tener al menos 13 años para registrarte."
            );
          }

          if (address.value.trim() === "") {
            showError(address, "La dirección de despacho es requerida.");
          }

          if (isValid) {
            const successModal = new bootstrap.Modal(
              document.getElementById("feedbackModal")
            );
            successModal.show();

            // Espera 3 segundos
            setTimeout(function () {
              document.getElementById("registrationForm").submit();
            }, 3000);
          }
        });
    </script>
